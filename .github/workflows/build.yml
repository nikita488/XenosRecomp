name: CMake Build (Windows + Clang-cl + Ninja)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        config: [x64-Clang-Debug, x64-Clang-Release]

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: choco install ninja -y

      - name: Configure CMake
        run: |
          cmake -S . -B "out/build/${{ matrix.config }}" `
            -G Ninja `
            -DCMAKE_BUILD_TYPE=${{ matrix.config == 'x64-Clang-Debug' && 'Debug' || 'RelWithDebInfo' }} `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_INSTALL_PREFIX="out/install/${{ matrix.config }}"

      - name: Build
        run: cmake --build "out/build/${{ matrix.config }}" --config ${{ matrix.config }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config }}-artifacts
          path: out/build/${{ matrix.config }}
